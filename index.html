<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <main>
      <div class="music-player__wrapper">
        <div class="music-player__wrapper-header">
          <div>
            <button class="btn" tittle="Menu">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
          <div><p>Playing now</p></div>
          <div>
            <button class="btn">
              <i class="fa-solid fa-square-plus"></i>
            </button>
          </div>
        </div>
        <div class="music-player__wrapper-text">
          <h1 class="song-title"></h1>
          <p ><small class="song-artist"></small><p>
        </div>
        <div class="music-player__wrapper-img">
          <img class="album-art" src="./assets/images/genuwine.jpg">
        </div>
        <div class="music-player__wrapper-audio">
          <audio class="audio" ></audio>
          <div class="player-progress">
            <div class="progress"></div>
            <div class="song-duration">
              <span class="current-time">0:00</span>
              <span class="duration"></span>
            </div>
          </div>
          <div class="audio-controls">
              <button class="btn repeat-btn" title="Repeat">
                <i class="fa-solid fa-repeat"></i>
              </button>
              <button class="btn prev-btn" title="Play Previous">
                <i class="fa-solid fa-backward-step"></i>
               </button>
              <button class="btn play-btn" title="Play Music">
               <i class="fa-solid fa-play"></i>
              </button>
              <button class="btn next-btn" title="Play Next">
                <i class="fa-solid fa-forward-step"></i>
              </button>
              <button class="btn shuffle-btn" title="Shuffle">
               <i class="fa-solid fa-shuffle"></i>
            </button>
            </div>
        </div>
        <div class="music-player__wrapper-playlist">
          <ul class="playlist">
          </ul>
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
